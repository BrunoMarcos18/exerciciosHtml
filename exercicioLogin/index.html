<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <!-- área de login -->
    <main>
        <!-- fundo e Titulo -->
        <section>
            <!-- Faça o Login -->
            <header class="login">
                <h1>Faça o login</h1>
            </header>
                    <!-- fundo lado direito -->
        <body>
            <figure>
                <img src="login-imagem.jpg" alt="fundo lado direito" class="imagemFundo">
            </figure>
        </body>
            <!-- e-mail -->
            <form>   

                <div>
                    <!-- Campo e-mail -->
                    <label for="" class="emailSenha">E-mail</label>
                    <br>
                    <br>
                    <input type="email" name="E-mail" id="email" placeholder="  Digite seu E-mail" class="campo">
                </div>
                <div>
                    <!-- campo Senha -->
                    <label for="" class="emailSenha">Senha</label>
                    <a href="pagina.html" class="esqueceu">Esqueceu sua senha?</a>
                    <br>
                    <br>
                    <input type="password" name="senha" id="senha" placeholder="  Digite sua Senha" class="campo">
                </div>
                <!-- botão entrar -->
                <div class="botoes">
                    <button type="button" class="btnEntrar">
                        <span class="material-symbols-outlined">login</span>
                        Entrar
                    </button>
                </div>
               <!-- botão Não tenho conta -->
                <div class="botoes">
                    <hr class="divisoria">
                    <button type="button" class="btnNaoTenhoConta" >
                        <span class="material-symbols-outlined">person_add</span>
                        Não tenho conta
                    </button>
                </div>
            </form>
        </section>           
    </main>
</body>
</html>
