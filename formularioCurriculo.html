<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Currículo</title>
</head>
<body style="background-color: azure;">
    <center>
        <h1>Preenchimento de Currículo</h1>
    </center>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <!-- nome completo -->
        <label for="">Nome Completo</label>
        <input type="text" name="nome" id="nome" required>
        <br>
        <!-- email -->
        <label for="">E-mail</label>
        <input type="email" name="email" placeholder="E-mail" required style="width: 300px;">
        <br>
        <!-- telefone -->
        <label for="">Telefone (Celular)</label>
        <input type="number" name="telefoneCelular" id="telefoneCelular" required>
        <br>
        <label for="">Telefone (fixo)</label>
        <input type="number" name="telefoneFixo" id="telefoneFixo">

        <fieldset>
            <legend>Endereço</legend>
            <!-- estado -->
            <label for="">Estado</label>
            <select name="estados" required>
                <option value="">Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
            <br>
            <!-- rua -->
            <label for="">Rua</label>
            <input type="text" name="rua" id="rua" style="width: 300px;" required> 
            <br>
            <!-- cidade -->
            <label for="">Cidade</label>
            <input type="text" name="cidade" id="cidade" required>
            <br>
        </fieldset>
    </fieldset>
    <br>
    <fieldset>
        <legend>Objetivo</legend>
        
        <!-- objetivo -->
        <textarea name="objetivo" id="objetivo" cols="100" rows="10" required></textarea>
    </fieldset>
    <br>
    <fieldset>
        <legend>Formação Acadêmica</legend>
        <!-- tipo do curso -->
        <label for="">Tipo do Curso</label>
        <select name="tipoCurso" id="tipoCurso">
            <option value="">Selecione</option>
            <option value="ensinoMedio">Ensino Médio</option>
            <option value="cursoProfissionalizante"> Curso Profissionalizante</option>
            <option value="cursoTecnico">Curso Técnico</option>
            <option value="graduacao">Graduação</option>
            <option value="posGraduacao">Pós Graduação</option>
            <option value="mestrado">Mestrado</option>
            <option value="doutorado">Doutorado</option>
        </select>
        <br>

        <!-- instituição -->
        <label for="">Instituição</label>
        <input type="text" name="instituicao" id="instituicao" required>
        <br>

        <!-- Data de Inicio -->
        <label for="">Data de Inicio</label>
        <input type="date" name="anoI" id="anoI" required>
        <br>

        <!-- Data de Termino -->
        <label for="">Data de Termino</label>
        <input type="date" name="anoT" id="anoT" required>
        <br>

        <!-- está cursando? -->
        <label for="">Está cursando atualmente</label>
        <input type="radio" name="cursando" value="sim">
        <label for="sim">Sim</label>
        <input type="radio" name="cursando" value="nao">
        <label for="nao">Não</label>
        <br>
    </fieldset>
    <br>
    <fieldset>
        <legend>Habilidades e Competências</legend>

        <!-- habilidades -->
        <label for="">Habilidades</label>
        <textarea name="habilidades" id="habilidades" cols="100" rows="3" required placeholder="Conte-nos sobre suas habilidades"></textarea>
        <br>

        <!-- competencias -->
        <label for="">Competências</label>
        <textarea name="competencias" id="competencias" cols="100" rows="3" required placeholder="Conte-nos sobre suas competencias"></textarea>
    </fieldset>
    <br>
    <fieldset>
        <legend>Cursos</legend>

        <!-- cursos -->
        <textarea name="competencias" id="competencias" cols="100" rows="3" placeholder="Conte-nos sobre os cursos que você fez"></textarea>
    </fieldset>
    <br>
    <fieldset>
        <legend>Experiências Profissionais</legend>

        <!-- primeira experiencia -->
        <fieldset>
            <legend>Primeira experiencia</legend>

            <label for="">Empresa</label>
            <input type="text" name="empresa1" id="empresa1" required>
            <br>

            <label for="">Data Inicio</label>
            <input type="date" name="dataInicioEmpresa1" id="dataInicioEmpresa1">

            <label for="">Atualmente trabalha nesta empresa?</label>
            <input type="radio" name="trabalhando1" value="sim">
            <label for="sim">Sim</label>

            <input type="radio" name="trabalhando1" value="nao">
            <label for="nao">Não</label>
        </fieldset>
        <br>
        <!-- Segunda experiencia -->
        <fieldset>
            <legend>Segunda experiencia</legend>

            <label for="">Empresa</label>
            <input type="text" name="empresa2" id="empresa2" required>
            <br>

            <label for="">Data Inicio</label>
            <input type="date" name="dataInicioEmpresa2" id="dataInicioEmpresa2">

            <label for="">Atualmente trabalha nesta empresa?</label>
            <input type="radio" name="trabalhando2" value="sim">
            <label for="sim">Sim</label>
            
            <input type="radio" name="trabalhando2" value="nao">
            <label for="nao">Não</label>
        </fieldset>
        <br>
        <!-- Terceira experiencia -->
        <fieldset>
            <legend>Terceira experiencia</legend>

            <label for="">Empresa</label>
            <input type="text" name="empresa3" id="empresa3" required>
            <br>

            <label for="">Data Inicio</label>
            <input type="date" name="dataInicioEmpresa3" id="dataInicioEmpresa3">

            <label for="">Atualmente trabalha nesta empresa?</label>
            <input type="radio" name="trabalhando3" value="sim">
            <label for="sim">Sim</label>
            
            <input type="radio" name="trabalhando3" value="nao">
            <label for="nao">Não</label>
        </fieldset>
    </fieldset>
    <br>
    <!-- Informações Complementares -->
    <fieldset>
        <legend>Informações Complementares</legend>

        <textarea name="inforComplementar" id="inforComplementar" cols="100" rows="3" required placeholder="Escreva qualquer informação que achar importante (Cursos/Nivel de Inglês/Trabalhos informais/Hobbs/etc)"></textarea>
        <br>

        <!-- upload do curriculo -->
        <label for="">Anexe seu curriculo</label>
        <input type="file" name="curriculo">       
    </fieldset>
</body>
</html>
